<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare Game</title>
  <style>
    body {
      background: violet;
      color: Black;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #result-box {
      background:orange;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      min-height: 120px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background: #ff4b2b;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      margin: 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff416c;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>üéØ Truth or Dare Game üéØ</h1>
  <div id="result-box">Click a button to begin!</div>

  <div>
    <button onclick="showTruth()">Truth</button>
    <button onclick="showDare()">Dare</button>
  </div>

  <footer>Made with ‚ù§Ô∏è using HTML, CSS & JavaScript</footer>

  <script>
    const truths = [
      "What is your biggest fear?",
      "Have you ever lied to your best friend?",
      "What is your most embarrassing moment?",
      "Who was your first crush?",
      "What is a secret you‚Äôve never told anyone?",
      "What is something you regret doing?",
      "What is your dream job?",
      "What is the worst gift you‚Äôve ever received?",
      "If you could be invisible for a day, what would you do?",
      "What‚Äôs the last thing you searched on your phone?"
    ];

    const dares = [
      "Do 10 push-ups!",
      "Sing a song loudly!",
      "Dance for 30 seconds!",
      "Speak in a funny voice for the next minute!",
      "Tell a joke!",
      "Do your best animal impression!",
      "Act like your favorite celebrity!",
      "Do 5 squats while smiling!",
      "Say the alphabet backward!",
      "Pretend to be a robot for 30 seconds!"
    ];

    function showTruth() {
      const randomTruth = truths[Math.floor(Math.random() * truths.length)];
      document.getElementById("result-box").innerText = "üí¨ Truth: " + randomTruth;
    }

    function showDare() {
      const randomDare = dares[Math.floor(Math.random() * dares.length)];
      document.getElementById("result-box").innerText = "üî• Dare: " + randomDare;
    }
  </script>

</body>
</html>
